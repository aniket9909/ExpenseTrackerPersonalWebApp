<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpeseTracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1 class=>Remaining</h1>
                    <h2 class="remain">0.00<span>RS</span></h2>
                </div>
                
                <div class="mt-3 text-center">
                    <input type="number" class="expense m-2" name="expense" placeholder="Expense Amount"><br>
                    <input type="text" class="reason m-2" name="reason" placeholder="Reason"><br>
                    <button  class="btn btn-danger btn-sm ">ADD</button>
                </div>

                <div class="mt-5">
                    <table class="table">
                        <thead>
                            <tr>
                               <th>Expense Amount</th>
                               <th>Reason</th>
                               <th>Date</th>
                            </tr>
                        </thead>
                            <tr>
                                <td>hii</td>
                                <td>hii</td>                                
                                <td>hii</td>                                
                            </tr>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h1>Total Expenses</h1>
                    <h2 class="total">0.00<span>RS</span></h2>

                </div>
               
                <div class="mt-3 text-center">
                    <input type="text" class="deposite m-2" name="deposite" placeholder="Deposite"><br>
                    <input type="text" class="from m-2" name="from" placeholder="From"><br>
                    <button  class="btn btn-success btn-sm">ADD</button>
                </div>
                <div class="mt-5">
                    <table class="table">
                        <thead>
                            <tr>
                               <th>Deposite</th>
                               <th>From</th>
                               <th>Date</th>
                            </tr>
                        </thead>
                            <tr>
                                <td>hii</td>
                                <td>hii</td>                                
                                <td>hii</td>                              
                            </tr>
                    </table>
            </div>
        </div>
    </div>
</body>
</html>
