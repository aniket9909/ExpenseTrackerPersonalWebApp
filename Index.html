<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpeseTracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1 class=>Remaining</h1>
                    <h2 id  ="remain">0.00<span>RS</span></h2>
                </div>
                
                <div class="mt-3 text-center">
                    <input type="number" class=" m-2" id="expenseamt" name="expense" placeholder="Expense Amount"><br>
                    <input type="text" class="m-2" id="expreason" name="reason" placeholder="Reason"><br>
                    <button  class="btn btn-danger btn-sm " id="expbtn">ADD</button>
                </div>

                <div class="mt-5">
                    <table class="table" id="tableexp">
                        <thead>
                            <tr>
                               <th>Expense Amount</th>
                               <th>Reason</th>
                               <th>Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h1>Total Expenses</h1>
                    <h2 id="total">0.00<span >RS</span></h2>
                </div>
                <div class="mt-3 text-center">
                    <input type="number" class=" m-2" id="deposite" name="deposite" placeholder="Deposite"><br>
                    <input type="text" class="from m-2" id="from" name="from" placeholder="From"><br>
                    <button  class="btn btn-success btn-sm" id="depobtn">ADD</button>
                </div>
                <div class="mt-5">
                    <table class="table" id="tabledepo">
                        <thead>
                            <tr>
                               <th>Deposite</th>
                               <th>From</th>
                               <th>Date</th>
                            </tr>
                        </thead>
                            
                    </table>
                </div>
             </div>
        </div>
    <script src="index.js"></script>

    </body>

</html>
